<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="estilo.css">
</head>    
<body>
    <div class="head">

        <div class="logo">
            <a href="#">"SARITA"</a>
        </div>

        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="#">Nosotros</a>
            
        </nav>
    </div><br><br><br><br>
    <header>
        <h1>Frutas y Verduras</h1>
        <div class="container-items">
       <div class="items">
        <figure>
            <img src="manzanas.jpeg">
        </figure>
        <div class="info-product">
            <h2>Manzanas Rojas</h2>
         <p class="price">$50 kg</p>
        </div>
       </div>

       <div class="items">
        <figure>
            <img src="platano.jpeg">
        </figure>
        <div class="info-product">
            <h2>Guineo</h2>
         <p class="price">$16 Kg</p>
        </div>
       </div>


       <div class="items">
        <figure>
            <img src="fresas.jpeg">
        </figure>
        <div class="info-product">
            <h2>Fresas Dulces</h2>
         <p class="price">$57 Kg</p>
        </div>
       </div>


       <div class="items">
        <figure>
            <img src="papaya.jpeg">
        </figure>
        <div class="papaya">
            <h2>papaya Grande</h2>
         <p class="price">$20 pieza</p>
        </div>
       </div>

       <div class="items">
        <figure>
            <img src="tomate.jpg">
        </figure>
        <div class="info-product">
            <h2>Tomate Rojo</h2>
         <p class="price">$20 Kg</p>
        </div>
       </div>

       <div class="items">
        <figure>
            <img src="cebolla.jpg">
        </figure>
        <div class="info-product">
            <h2>Cebolla Blanca</h2>
         <p class="price">$22 Kg</p>

         <div class="items">
            <figure>
                <img src="lechuga.webp">
            </figure>
            <div class="info-product">
                <h2>Lechuga Romana</h2>
             <p class="price">$20 pieza</p>
            </div>
           </div>
    
        </div>
       </div>

        </div>

    </header>
</body>
</html>
